<div class="d-flex justify-content-center align-items-center">
    <div class="conatiner w-75">
        <div class="row">
            <div class="d-flex align-items-center justify-content-center col-6">
                <table class="auto-style2 flex">
                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="Department">Depatment</span>
                        </td>
                        <td class="auto-style1">

                            <select name="Department" id="Department" class="form-select form-select-sm">
                                <option class="dropdown-item" value="1">Department 1</option>
                                <option class="dropdown-item" value="2">Department 2</option>
                                <option class="dropdown-item" value="3">Department 3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="EmpId">Employee Id</span>
                        </td>
                        <td class="auto-style1">
                            <input type="text" name="" class="form-control" id="EmpIdTextBox">
                        </td>
                    </tr>
                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="FirstName">First Name</span>
                        </td>
                        <td class="auto-style1">
                            <input type="text" class="form-control" id="FirstNameTextBox">
                        </td>
                    </tr>
                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="LastName">Last Name</span>
                        </td>
                        <td class="auto-style1">
                            <input type="text" name="lastName" id="LastNameTextBox" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="Email">Email Address</span>
                        </td>
                        <td class="auto-style1">
                            <input type="email" name="email" id="EmailTextBox" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="Gender">Gender</span>
                        </td>
                        <td class="auto-style1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="male" id="maleRadioBtn" value="Male">
                                <label class="form-check-label" for="male">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="female" id="femaleRadioBtn" value="Female">
                                <label class="form-check-label" for="female">
                                  Female
                                </label>
                              </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="Address">Address</span>
                        </td>
                        <td class="auto-style1">
                            <textarea name="" id="AddressTextArea" class="form-control" cols="2" rows="2"></textarea>
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="PhoneNumber">Phone Number</span>
                        </td>
                        <td class="auto-style1">
                            <input type="number" name="" class="form-control" id="PhoneNumberTextBox">
                        </td>
                    </tr>

                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="DateOfBirth" >Date Of Birth</span>
                        </td>
                        <td class="auto-style1">
                            <input type="date" class="form-control" id="DateOfBirthTextField">
                        </td>
                    </tr>

                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="DateOfJoining" >Date of Joining</span>
                        </td>
                        <td class="auto-style1">
                            <input type="date" class="form-control" id="DateOfJoiningTextField">
                        </td>
                    </tr>
                    <tr>
                        <td class="auto-style1">
                            <span class="form-label fs-5 fw-bolder" id="Photo" >Image</span>
                        </td>
                        <td class="auto-style1">
                            <input type="file" id="FileUpload1" class="form-control">
                            <button class="btn btn-success btn-sm" id="FileUploadSupportBUtton" >Upload File</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary" id="Submit"  (click)="clickSubmit()" >Submit</button>
                            <button class="btn btn-danger" id="Reset_Btn" (click)="clickReset()" >Reset</button>
                        </td>
                    </tr>

                </table>
            </div>
            <div class="d-flex align-items-center justify-content-center col-6">
                <div class="continer">
                    <div class="row">
                        <span class="form-label fs-5 fw-bolder"  id="previewImage">Preview Image</span>
                    </div>
                    <div class="">
                        <img id="Image1" style="height: 200px; width: 200px;" alt="no img" src="preview.jpg" />
                    </div>
                    <div class="row">
                        <span id="TempText" class="form-control"></span>

                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
